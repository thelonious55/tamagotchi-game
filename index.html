<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
</head>
<body>
   <header>
        <button class="button" id="reset-btn">Reset</button>
        <select class="button" id="dropdown-menu">
            <option value="https://i.imgur.com/w2MPnXF.png">dog</option>
            <option value="https://i.imgur.com/I0S4X7v.png">cat</option>
            <option value="https://i.imgur.com/lwusw0B.png">lil dude</option>
        </select>
   </header>
        <h1>Tamagotchi</h1>
        <h2 id="result-msg"></h2>
    <div>
        <input id="input" type="text" placeholder="Enter  name!">
        <button class="button" id="start-btn">Start!</button>
    </div>
    
    <div class="display">
        <img id="sprite" alt="">
        <p id="current-day"></p>
        <p id="action-points"></p>
        <h2 id="name"></h2>
    </div>

    <div class="stats">
        <h3 id="hunger"></h3>
        <h3 id="sleep"></h3>
        <h3 id="activity"></h3>
    </div>
   
    <div class="actions">
        <button class="button" id="feed-btn">Feed</button>
        <button class="button" id="sleep-btn">Sleep</button>
        <button class="button" id="play-btn">Play</button>
    </div>
</body>
</html>
